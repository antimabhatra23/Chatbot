<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Using HTML, CSS AND JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="parent">
        <div class="desc">
            <h1 class="text">Chatbot</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, sequi. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Architecto pariatur recusandae suscipit. 
            </p>
            <button id="init">START CHAT</button>
        </div>
        <div>
            <img src="./chatbot.png" alt="botImage" class="bot-img">
        </div>
    </div>

    <div id="test" style="position: fixed; bottom: 4rem; right: 8rem; display: none;">
        <div class="child" id="chatbot">
            <div class="header">
                <div class="h-child">
                    <img src="./chatbot1.png" alt="avatarImage" id="avatar">
                    <div>
                        <span class="name">Chatbot</span>
                        <br>
                        <span style="color: lawngreen">online</span>
                    </div>
                </div>

                <div>
                    <button class="refBtn"><i class="fa fa-refresh" onclick="initChat()"></i></button>
                </div>
            </div>

            <div id="chat-box">

            </div>
            <div class="footer">
                <span>powered by @virtual </span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
